<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="keys.js"></script>
  <script>
    // NCMB アクセスの準備
    let ncmb = new NCMB(appKey, clientKey);
    // 本アプリで使うクラスの指定。const は定数の宣言。変更できない変数と思えば良い。
    const db = "kousya";

    function fetchAll() {
      let TestDataClass = ncmb.DataStore(db);
      TestDataClass.fetchAll()
      TestDataClass.order("number",false).fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }

    function searchSisetu(){
        let sisetu = $("#name").val();
        let TestDataClass = ncmb.DataStore(db);
        console.log(sisetu);
        TestDataClass
        .equalTo("sisetu",sisetu)
        .fetchAll()
        .then(function(results){
            showResults(results)
        })
    }

    function searchnumber() { 
        let number = parseInt($("#number").val()); 
        let TestDataClass = ncmb.DataStore(db); 
        TestDataClass 
        .equalTo("number", number) 
        .fetchAll() 
        .then(function(results) { 
            showResults(results); 
        }) 
    }

    function searchnumberLT() { 
        let number = parseInt($("#number").val()); 
        let TestDataClass = ncmb.DataStore(db); 
        TestDataClass 
        .lessThan("number", number) 
        .fetchAll() 
        .then(function(results) { 
            showResults(results); 
            }) 
            }

    function showResults(results) {
      // テーブルのヘッダを生成
      let msg = "<table><tr><th>校舎番号</th><th>内容施設</th><th>attack</th><th>defence</th></tr>";
      for (let i = 0; i < results.length; i++) {
        // 各データを収めた表の列を生成
        msg += "<tr>";
        msg += "<td>" + results[i].number + "</td>";
        msg += "<td class='num'>" + results[i].sisetu+ "</td>";
        msg += "</tr>";
      }
      // テーブルのテイラを生成
      msg += "</table>";
      $("#message").html(msg);
    }

    function searchnumberGT() { 
        let number = parseInt($("#number").val(), 10);
         let TestDataClass = ncmb.DataStore(db);
          TestDataClass 
          .greaterThan("number", number) 
          .fetchAll() 
          .then(function(results) {
               showResults(results); 
        }) 
     }
  </script>
</head>

<body>
  <h1>mBaaS search</h1>
  <div>
    <label for="name">name:</label>
    <input id="name" type="text" placeholder="sisetu name">
  </div>
  <div>
    <label for="level">level:</label>
    <input id="level" type="number" placeholder="monster level">
  </div>
  <div id="button">
    <button class="btn" onclick="fetchAll()">Fetch All</button>
    <button class="btn" onclick="searchSisetu()">sisetu</button>
    <br> 
    <button class="btn" onclick="searchnumberLT()">number &lt</button>
    <button class="btn" onclick="searchnumber()">number</button>
    <button class="btn" onclick="searchnumberGT()">number &gt</button>
  </div>
  <div id="message">message area</div>
</body>

</html>
